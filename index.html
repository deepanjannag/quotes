<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display Quotes</title>
    <link rel="stylesheet" href="libraries/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Courgette"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row max-height align-items-center">
        <div class="col-11 mx-auto col-md-6 quote-container p-5">
          <button class="btn-outline-primary text-capitalize my-4 d-block mx-auto" id="generate-btn">generate quote</button>
          <h3 class="text-muted"><span class="quote-icon mr-3"><i class="fas fa-quote-left fa-3x"></i></span><span id="quote">QUOTE
          </span></i></span></h3>
          <h5 class="text-right text-capitalize author">-<span class="quote-author ml-3 ">author</span></h5>
        </div>

      </div>
    </div>
    <script src="libraries/js/jquery.js"></script>
    <script src="libraries/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
